<!DOCTYPE html>
<html>

<head>
    <title>Nevie Tap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .container {
            text-align: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.15);
            max-width: 90%;
            width: 350px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .click-area {
            width: 220px;
            height: 220px;
            background: linear-gradient(145deg, #b8860b, #daa520);
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            border: 8px solid #1a1a1a;
            overflow: hidden;
        }

        .click-area::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
        }

        .click-area::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .click-area:active {
            transform: scale(0.95);
            box-shadow:
                0 0 50px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .click-text {
            font-family: Arial, sans-serif;
            font-size: 120px;
            font-weight: 900;
            color: #1a1a1a;
            text-shadow:
                2px 2px 2px rgba(255, 255, 255, 0.3),
                -1px -1px 1px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .click-number {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .score {
            font-size: 32px;
            margin: 20px 0;
            color: #daa520;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .generate-btn {
            background: linear-gradient(145deg, #b8860b, #daa520);
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            font-family: Arial, sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: linear-gradient(145deg, #daa520, #b8860b);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        .generate-btn:disabled {
            background: #2a2a2a;
            color: #444;
            border-color: #333;
            box-shadow: none;
            transform: none;
        }

        .code {
            margin-top: 20px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            word-break: break-all;
            display: none;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .clicks-needed {
            color: #daa520;
            font-size: 16px;
            margin-top: 15px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .plus-animation {
            position: absolute;
            color: #ffd700;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.5),
                2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .upgrades {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .upgrade-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #daa520;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-120px) scale(2);
                opacity: 0;
            }
        }

        .clicked {
            pointer-events: none;
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="score">Баланс: <span id="clicks">0</span> yoncoin</div>
        <div class="click-area" id="clickArea">
            <div class="click-text">N</div>
            <div class="click-number">+<span id="clickPower">16</span></div>
        </div>
        <div class="upgrades">
            <button class="upgrade-btn" id="powerUpgrade">
                Сила клика +8<br>
                Цена: <span id="powerPrice">100</span>
            </button>
            <button class="upgrade-btn" id="autoClickUpgrade">
                Авто-клик +1/сек<br>
                Цена: <span id="autoPrice">200</span>
            </button>
        </div>
        <button class="generate-btn" id="generateBtn" disabled>Получить код</button>
        <div class="code" id="codeResult"></div>
    </div>

    <script>
        const SECRET = "nevietap2024";
        let gameState = {
            version: 2,
            clicks: 0,
            clickPower: 16,
            autoClickPower: 0,
            powerPrice: 100,
            autoPrice: 200,
            lastSave: Date.now()
        };

        // Загружаем сохранённый прогресс
        const savedState = localStorage.getItem('gameState');
        if (savedState) {
            try {
                const parsed = JSON.parse(savedState);
                // Проверяем версию сохранения
                if (!parsed.version || parsed.version < 2) {
                    // Если старая версия или версия не указана, сбрасываем
                    gameState = {
                        version: 2,
                        clicks: 0,
                        clickPower: 16,
                        autoClickPower: 0,
                        powerPrice: 100,
                        autoPrice: 200,
                        lastSave: Date.now()
                    };
                } else {
                    gameState = parsed;
                    // Начисляем офлайн прогресс
                    if (gameState.autoClickPower > 0 && gameState.lastSave) {
                        const offlineTime = Math.floor((Date.now() - gameState.lastSave) / 1000);
                        if (offlineTime > 0) {
                            gameState.clicks += gameState.autoClickPower * offlineTime;
                        }
                    }
                }
            } catch (e) {
                console.error('Ошибка загрузки сохранения:', e);
                gameState = {
                    version: 2,
                    clicks: 0,
                    clickPower: 16,
                    autoClickPower: 0,
                    powerPrice: 100,
                    autoPrice: 200,
                    lastSave: Date.now()
                };
            }
            updateUI();
        }

        const clickArea = document.getElementById('clickArea');
        const clicksDisplay = document.getElementById('clicks');
        const generateBtn = document.getElementById('generateBtn');
        const codeResult = document.getElementById('codeResult');
        const clickPowerDisplay = document.getElementById('clickPower');
        const powerUpgradeBtn = document.getElementById('powerUpgrade');
        const autoClickUpgradeBtn = document.getElementById('autoClickUpgrade');
        const powerPriceDisplay = document.getElementById('powerPrice');
        const autoPriceDisplay = document.getElementById('autoPrice');

        function updateUI() {
            clicksDisplay.textContent = gameState.clicks;
            clickPowerDisplay.textContent = gameState.clickPower;
            powerPriceDisplay.textContent = gameState.powerPrice;
            autoPriceDisplay.textContent = gameState.autoPrice;
            generateBtn.disabled = gameState.clicks < 500;
            powerUpgradeBtn.disabled = gameState.clicks < gameState.powerPrice;
            autoClickUpgradeBtn.disabled = gameState.clicks < gameState.autoPrice;
        }

        function saveGame() {
            gameState.lastSave = Date.now();
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        function createPlusAnimation(x, y) {
            const plus = document.createElement('div');
            plus.className = 'plus-animation';
            plus.textContent = `+${gameState.clickPower}`;
            plus.style.left = x + 'px';
            plus.style.top = y + 'px';
            clickArea.appendChild(plus);
            setTimeout(() => plus.remove(), 1000);
        }

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Base64 кодирование
        function base64Encode(str) {
            return btoa(str)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        // SHA-256 хеширование
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Поиск доказательства работы
        async function findProof(amount, salt) {
            const zeros = Math.min(6, Math.max(1, amount.toString().length - 2));
            const target = "0".repeat(zeros);
            const proofCheck = await sha256(`${amount}|${salt}`);

            let proof = "";
            let attempts = 0;
            const maxAttempts = 100000;

            while (attempts < maxAttempts) {
                proof = generateRandomString(8);
                const hash = await sha256(`${proof}|${amount}|${salt}`);
                if (hash.startsWith(target) && (await sha256(`${amount}|${salt}`)).substring(0, 8) === proofCheck.substring(0, 8)) {
                    return proof;
                }
                attempts++;
            }
            return null;
        }

        // Генерация кода
        async function generateCode(amount) {
            const timestamp = Math.floor(Date.now() / 1000);
            const salt = generateRandomString(8);
            const check_str = `${timestamp}|${amount}|${salt}|${SECRET}`;
            const check = base64Encode(check_str).substring(0, 8);

            const proof = await findProof(amount, salt);
            if (!proof) {
                return null;
            }

            return base64Encode(`${timestamp}|${amount}|${check}|${salt}|${proof}`);
        }

        clickArea.onclick = (e) => {
            if (!clickArea.classList.contains('clicked')) {
                gameState.clicks += gameState.clickPower;
                createPlusAnimation(e.offsetX, e.offsetY);
                updateUI();
                saveGame();

                // Добавляем класс для анимации и убираем его через 100мс
                clickArea.classList.add('clicked');
                setTimeout(() => clickArea.classList.remove('clicked'), 100);
            }
        };

        powerUpgradeBtn.onclick = () => {
            if (gameState.clicks >= gameState.powerPrice) {
                gameState.clicks -= gameState.powerPrice;
                gameState.clickPower += 8;
                gameState.powerPrice = Math.floor(gameState.powerPrice * 1.5);
                updateUI();
                saveGame();
            }
        };

        autoClickUpgradeBtn.onclick = () => {
            if (gameState.clicks >= gameState.autoPrice) {
                gameState.clicks -= gameState.autoPrice;
                gameState.autoClickPower += 1;
                gameState.autoPrice = Math.floor(gameState.autoPrice * 1.5);
                updateUI();
                saveGame();
            }
        };

        generateBtn.onclick = async () => {
            if (gameState.clicks >= 500) {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Генерация...';

                const code = await generateCode(gameState.clicks);
                if (code) {
                    codeResult.style.display = 'block';
                    codeResult.innerHTML = `
                        <p>Ваш код на ${gameState.clicks} yoncoin:</p>
                        <strong>${code}</strong>
                        <p>Отправьте этот код боту</p>
                    `;
                    gameState.clicks = 0;
                    updateUI();
                    saveGame();
                } else {
                    codeResult.style.display = 'block';
                    codeResult.innerHTML = `
                        <p style="color: #ff6b6b;">Ошибка генерации кода. Попробуйте еще раз.</p>
                    `;
                }

                generateBtn.textContent = 'Получить код';
                generateBtn.disabled = gameState.clicks < 500;
            }
        };

        // Авто-клик каждую секунду
        setInterval(() => {
            if (gameState.autoClickPower > 0) {
                gameState.clicks += gameState.autoClickPower;
                updateUI();
                saveGame();
            }
        }, 1000);
    </script>
</body>

</html>
